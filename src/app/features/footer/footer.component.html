<div class="logo-content">
    <img
        class="logo-content__logo"
        alt="logo"
        [src]="content.logoImg"
    >

    <p>{{ content.description }}</p>
</div>

<div class="navigation">
    <h2>{{ content.navegation.title }}</h2>

    <div class="navigation__links">
        @for (link of content.navegation.links; track $index) {
            <a class="navigation__links__link" [href]="'#'+link.href">{{ link.text }}</a>
        }
    </div>
</div>

<div class="contact">
    <h2>{{ content.contact.title }}</h2>

    <div class="contact__contacts">
        @for (contact of content.contact.contacts; track $index) {
            <p>{{ contact }}</p>
        }

    </div>
</div>
