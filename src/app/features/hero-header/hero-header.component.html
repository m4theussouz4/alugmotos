<img
    class="background-image"
    alt="background"
    [src]="content.backgroundImg"
>

<div class="content">
    <img
        class="content__logo"
        alt="logo"
        [src]="content.logoImg"
    >
    <h1>{{ content.title }}</h1>
    <p class="content__subtitle">{{ content.subtitle }}</p>
    <a class="content__btn btn-primary" href="#section4">{{ content.button }}</a>
</div>
