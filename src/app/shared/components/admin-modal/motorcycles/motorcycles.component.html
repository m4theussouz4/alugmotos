<span class="section-title">Edição da seção nossas Motos</span>

<form [formGroup]="form">
    <div class="field-title">Título</div>
    <input type="text" pInputText formControlName="title" placeholder="Título da seção" [style.width]="'100%'" />

    <div class="field-title">Motos</div>
    <div formArrayName="motorcycles" class="cards-container">
        <div *ngFor="let card of motorcycles.controls; let i = index" [formGroupName]="i" class="card-item">
            <div class="card-number">Moto {{ i + 1 }}</div>

            <div class="field-title">Imagem da moto</div>
            <input type="file" pInputFile accept="image/*" (change)="onFileChange($event, i)" [style.width]="'100%'" />

            <div class="field-title">Nome da moto</div>
            <input type="text" pInputText formControlName="name" placeholder="Nome da moto" [style.width]="'100%'" />

            <div class="field-title">Especificações</div>
            <div formArrayName="specifications" class="specifications-container">
                <div *ngFor="let specification of specifications(i).controls; let j = index" [formGroupName]="j" class="specification-item">
                    <input type="text" pInputText formControlName="title" placeholder="Título" [style.width]="'100%'" />
                    <input type="text" pInputText formControlName="text" placeholder="Descrição" [style.width]="'100%'" />
                </div>
            </div>

            <p-button label="Excluir" severity="danger" class="btn-delete" (onClick)="deleteMoto(i)" />
        </div>
    </div>

    <button class="btn btn-primary" (click)="addNewMoto()">Adicionar Moto</button>

    <div class="buttons">
        <button class="btn btn-primary" (click)="saveSection()">Salvar</button>
    </div>
</form>
