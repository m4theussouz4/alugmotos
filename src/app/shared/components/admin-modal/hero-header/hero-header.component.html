<span class="section-title">Edição da seção principal</span>

<form [formGroup]="heroForm">
    <div class="field-title">Imagem de fundo</div>
    <input type="file" pInputFile accept="image/*" (change)="onFileChange($event, 'backgroundImg')" [style.width]="'100%'">

    <div class="field-title">Logo</div>
    <input type="file" pInputFile accept="image/*" (change)="onFileChange($event, 'logoImg')" [style.width]="'100%'">
    
    <div class="field-title">Título Principal</div>
    <textarea rows="3" cols="30" pTextarea [autoResize]="true" [style.width]="'100%'" formControlName="title"></textarea>
    
    <div class="field-title">Subtítulo</div>
    <textarea rows="3" cols="30" pTextarea [autoResize]="true" [style.width]="'100%'" formControlName="subtitle"></textarea>
    
    <div class="field-title">Texto do botão</div>
    <textarea rows="1" cols="30" pTextarea [autoResize]="true" [style.width]="'100%'" formControlName="button"></textarea>

    <div class="buttons">
        <button class="btn btn-primary" (click)="saveSection()">Salvar</button>
    </div>
</form>
